    <main
      class="px-2 lg:px-0 lg:pr-3 flex flex-col gap-8 items-center  xl:max-w-[1200px] w-full"
    >
    

        <!-- form  -->
        <form  class="flex flex-col gap-6 mt-6 mb-6 sm:mb-2 overflow-hidden border border-light p-5 sm:p-6 lg:p-8 w-[94%] sm:w-[90%] lg:w-[80%] rounded-2xl bg-white shadow-md shadow-black/40 transition-all duration-200 ease-in-out hover:shadow-black/20">
          <!-- heading  -->
          <div class="flex items-start">
            <h2
              class="text-2xl sm:text-3xl lg:text-3xl text-darkmain font-bold"
            >
              Add new Blog<br />
            </h2>
          </div>

          <!-- form fields  -->
          <div class="flex flex-col gap-4">

            
          <!-- Blog Title  -->
            <div class="flex flex-col gap-1">
                <label for="title" class="text-gray-700 font-medium lg:text-lg">
                    Blog Title 
                </label>
                
                <input id="title" type="text" name="" class="border border-gray-300 rounded-lg p-2 text-base   focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Enter the required Data">
                <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
            </div>
            
          <!-- Publishing Date  -->
            <div class="flex flex-col gap-1">
                <label for="publish_date" class="text-gray-700 font-medium lg:text-lg">
                    Publishing Date
                </label>
                
                <input id="publish_date" name="" type="date" class="border border-gray-300 rounded-lg p-2 text-base   focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="">
                <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
            </div>
            
          <!-- Content  -->
            <div class="flex flex-col gap-1">
                <label for="content" class="text-gray-700 font-medium lg:text-lg">
                   Content
                </label>
                
                <textarea name="" id="content" rows="4" class="border border-gray-300 rounded-lg p-2 text-base   focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Please write the content"></textarea>
                <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
            </div>
            
        
          <!-- Short Desc(Excerpt) -->
          <div class="flex flex-col gap-1">
            <label for="short_desc" class="text-gray-700 font-medium lg:text-lg">
                Short Desc(Excerpt)
            </label>
            
            <input id="short_desc" type="text" name="" class="border border-gray-300 rounded-lg p-2 text-base   focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Please write a short Description">
            <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
        </div>

        
          <!-- Meta Title -->
          <div class="flex flex-col gap-1">
            <label for="meta_title" class="text-gray-700 font-medium lg:text-lg">
                Meta Title
            </label>
            
            <input id="meta_title" type="text" name="" class="border border-gray-300 rounded-lg p-2 text-base focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Please write Meta title">
            <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
        </div>



          <!-- Meta Desc  -->
          <div class="flex flex-col gap-1">
            <label for="meta_desc" class="text-gray-700 font-medium lg:text-lg">
                Meta Desc 
            </label>
            
            <textarea name="" id="meta_desc" rows="3" class="border border-gray-300 rounded-lg p-2 text-base   focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Please write Meta Description Here"></textarea>
            <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
        </div>

        
        
       <!-- Status -->
<div class="flex flex-col gap-1">
    <label for="status" class="text-gray-700 font-medium lg:text-lg">
        Status
    </label>
    
    <select id="status" 
        class="border border-gray-300 rounded-lg p-2 text-base focus-visible:outline-1 focus-visible:outline-darkmain bg-white">
        <option value="" selected disabled>Select Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>
    
    <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
</div>
         



          <!-- Choose Categories -->
          <div class="flex flex-col gap-1">
            <label for="category" class="text-gray-700 font-medium lg:text-lg">
                Choose Categories
            </label>
            
            <input id="category" type="text" name="" class="border border-gray-300 rounded-lg p-2 text-base focus-visible:outline-1 focus-visible:outline-darkmain" placeholder="Enter the Categories">
            <span class="text-xs lg:text-sm text-red-500 hidden">Error Here</span>
        </div>


          </div>

          <button class="w-full bg-darkmain border border-darkmain hover:bg-white hover:text-darkmain font-medium lg:font-semibold text-white rounded-2xl p-1.5 lg:p-2 text-lg lg:text-xl">Submit</button>
          
        </form>
        
    </main>

    <script>

      // Select elements
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      // Toggle menu visibility
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("-translate-x-full"); // Slide menu in/out
        menuBtn.classList.toggle("active"); // Toggle active state for hamburger button
        menu.classList.toggle("left-0");
      });

      // Close the menu when clicking outside of it
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          // If the click is outside the menu and hamburger button
          menu.classList.add("-translate-x-full"); // Hide the menu
          menuBtn.classList.remove("active"); // Reset the hamburger button state
          menu.classList.remove("left-0");
        }
      });

      // Prevent clicks inside the menu from closing it
      menu.addEventListener("click", (e) => {
        e.stopPropagation(); // Stop the click event from propagating to the document
      });

      // Select all accordion header containers
      const accordionHeaders = document.querySelectorAll(
        ".accordion-item > div"
      );
    </script>
