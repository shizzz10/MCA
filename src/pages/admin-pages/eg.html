<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="container mx-auto">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Title</th>
                        <th class="py-3 px-6 text-center">Status</th>
                        <th class="py-3 px-6 text-center">Role</th>
                        <th class="py-3 px-6 text-center">Edit</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left flex items-center">
                            <img class="w-8 h-8 rounded-full mr-2" src="https://via.placeholder.com/40" alt="User">
                            <span>John Doe</span>
                        </td>
                        <td class="py-3 px-6 text-left">Software Engineer <br><span class="text-gray-400 text-xs">Web-dev</span></td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Active</span>
                        </td>
                        <td class="py-3 px-6 text-center">Owner</td>
                        <td class="py-3 px-6 text-center">
                            <a href="#" class="text-blue-500 hover:underline">Edit</a>
                        </td>
                    </tr>

                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left flex items-center">
                            <img class="w-8 h-8 rounded-full mr-2" src="https://via.placeholder.com/40" alt="User">
                            <span>Oscar Ritts</span>
                        </td>
                        <td class="py-3 px-6 text-left">Software Engineer <br><span class="text-gray-400 text-xs">Web-dev</span></td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Active</span>
                        </td>
                        <td class="py-3 px-6 text-center">Owner</td>
                        <td class="py-3 px-6 text-center">
                            <a href="#" class="text-blue-500 hover:underline">Edit</a>
                        </td>
                    </tr>

                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left flex items-center">
                            <img class="w-8 h-8 rounded-full mr-2" src="https://via.placeholder.com/40" alt="User">
                            <span>Charlie Kyle</span>
                        </td>
                        <td class="py-3 px-6 text-left">Software Engineer <br><span class="text-gray-400 text-xs">Web-dev</span></td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Active</span>
                        </td>
                        <td class="py-3 px-6 text-center">Owner</td>
                        <td class="py-3 px-6 text-center">
                            <a href="#" class="text-blue-500 hover:underline">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
